<!DOCTYPE html>
<html>
<head>
<title>VizDoc</title>
</head>

<style type="text/css">
.animation {
	width: 200px;
	height: 100px;
	background-color: yellow;
	margin-bottom: 50px;
}	
</style>

<body>
	<div id="root" class="animation">
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var execution_data = {
			'name' : 'OrderController-Index',
			'children' : [
				{
					'name' : 'User-Find',
					'children' : []
				},
				{
					'name' : "Order-Find",
					'children' : [
						{
							'name' : "Restaurant-Find",
							'children' : []
						}
					]
				}
			]
		};


		render_exec(execution_data, $("#root"));

	});

	function render_exec(data, div){
		div.append("<div>"+data['name']+"</div>");
		index = 1
		_.each(data['children'], function(class_object){
			setTimeout(function(){
				div.append("<div id='" + class_object['name'] + "' class='animation' ></div>");
				var object = $("#"+class_object['name'])
				render_exec(class_object, object);
				setTimeout(function(){object.remove();}, 1000*(class_object['children'].length + 1));
			}, 1000 * index);
			index++;
		});
	};

</script>
</html>
